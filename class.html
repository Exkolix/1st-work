<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%; /* Adjust width as needed */
        }

        tr {
            border-bottom: 1px solid black; /* Line underneath each row */
        }

        td {
            padding: 8px;
        }

        /* Style for the second column */
        td:nth-child(2) {
            font-weight: bold;
            color: #FF4500; /* Change this to your desired color */
        }

        /* Remove border from the table itself */
        table, th, td {
            border: none;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
        </tr>
        <tr>
            <td>Row 4, Col 1</td>
            <td>Row 4, Col 2</td>
        </tr>
    </table>

</body>
</html>
